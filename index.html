    <link rel="stylesheet" href="stylesheet.css">
    <!--- "https://kit.fontawesome.com/f06fca7795.js"のサイトとリンクさせる --->
    <script src="https://kit.fontawesome.com/f06fca7795.js" crossorigin="anonymous"></script>
    <!-- jQueryを使えるように読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180x180.png">

  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="header-left-ico">
            <a href="https://parsecmonkey.github.io/"><img class="logo" src="img/pcmk-white.png" border="0"></a>
          </div>
          <div class="header-left-txt">
            <a href="https://parsecmonkey.github.io/">ParsecMonkey.</a>
          </div>
        </div>
        <div class="header-right">
          <a class="login" href="act">活動報告</a>
        </div>
      </div>

    <div class="top-wrapper">
      <div class="container">
        <h1>Parsec Monkey</h1>
        <div class="top-logo">
          <img class="logo-on-off" src="img/pcmk-icon.png" align="center">
        </div>

          <p>このホームページでは、私たちの活動を報告していきます。</p>
        </div>
        <div class="btn-wrapper">
          <!--- 共通のクラスbtnとそれぞれのクラス2つを持つ --->
          <a href="https://parsecmonkey.github.io/" class="btn signup">〇〇〇はこちら</a>
          <p>SNS</p>
          <a href="" class="btn facebook">
            <!--- fab fa-facebook-fでfacebookのアイコンを挿入(fontawesomeサイトから) --->
            <span class="fab fa-facebook-f"></span>
            Facebook
          </a>
          <a href="https://twitter.com/parsecmonkey" class="btn twitter">
            <span class="fab fa-twitter"></span>
            Twitter
          </a>
        </div>
      </div>
    </div>
    <div class="lesson-wrapper">

    </div>
    <div class="message-wrapper">

    </div>
    <hr color="#99CCCC">
    <footer>
      <div class="container">
        <ul class="list_square">
          <li><a href="https://kobesocialcampus.net/">
            神戸ソーシャルキャンパス
          </a></li>
          <li><a href="#">top</a></li>
        </ul>
